<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TowerDefTutorial</title>
    <link rel="shortcut icon" href="GithubPagesSetupTemplateData/favicon.ico">
    <link rel="stylesheet" href="GithubPagesSetupTemplateData/style.css">
    <script src="GithubPagesSetupTemplateData/UnityProgress.js"></script>
    <script src="GithubPagesSetupBuild/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "GithubPagesSetup/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">TowerDefTutorial</div>
      </div>
    </div>
  </body>
</html>
